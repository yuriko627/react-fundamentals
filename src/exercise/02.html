<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- ðŸ¨ add React and ReactDOM on the page.
     ðŸ’° Here are script tags that'll do the job: -->
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const helloElement = React.createElement('span', {children: 'Hello'})
    const worldElement = React.createElement('span', {children: 'World'})
    const element = React.createElement(
      'div',
      {
        className: 'container',
      },
      helloElement,
      ' ',
      worldElement,
    )

    ReactDOM.render(element, rootElement)
  </script>
</body>
